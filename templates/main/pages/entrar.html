{% extends "pages/base_unauthenticated.html" %}
{% block titulo %}Entrar{% endblock %}
{% block conteudo %}
<div class="container">
    <div class="row justify-content-center">
        <div class="card col-6">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Login</h1>
                <form id="loginForm" class="json-form" action="/post_entrar" method="post">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder=" ">
                        <label for="email" class="form-label">Email:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="senha" placeholder=" ">
                        <label for="password" class="form-label">Senha:</label>
                    </div>
                    <input type="hidden" name="return_url" value="{{ return_url }}">
                    <div class="mb-3 d-grid">
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </div>
                </form>
                <div class="text-center">
                    <a href="/recuperacaosenha" class="text-primary">Esqueceu sua senha?</a>
                    <br>
                    <hr>
                    <a href="/cadastro" role="btn" class="btn btn-success">Criar nova conta</a>
                </div>
            </div>
        </div>
    </div>
</div>        
<script src="/static/js/formToJson.js"></script>
{% endblock %}
